<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #121212;
            color: #e0e0e0;
        }
        .wrapper {
            position: relative;
            max-width: 400px;
            width: 100%;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            margin: 20px;
        }
        .wrapper h2 {
            position: relative;
            font-size: 24px;
            font-weight: 600;
            color: #e0e0e0;
            text-align: center;
        }
        .wrapper h2::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -8px;
            height: 3px;
            width: 50px;
            border-radius: 12px;
            background: #03dac6;
        }
        .wrapper form {
            margin-top: 30px;
        }
        .wrapper form .input-box {
            height: 50px;
            margin: 20px 0;
        }
        form .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 16px;
            font-weight: 400;
            color: #e0e0e0;
            background: #2c2c2c;
            border: 1.5px solid #444;
            border-bottom-width: 2.5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .input-box input:focus,
        .input-box input:valid {
            border-color: #03dac6;
        }
        .input-box.button input {
            color: #121212;
            letter-spacing: 1px;
            border: none;
            background: #03dac6;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .input-box.button input:hover {
            background: #00bfa5;
        }
        form .text {
            color: #e0e0e0;
            width: 100%;
            text-align: center;
        }
        form .text a {
            color: #03dac6;
            text-decoration: none;
        }
        form .text a:hover {
            text-decoration: underline;
        }
        .message {
            color: #cf6679;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Login</h2><br>
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" placeholder="Enter your username" required name="uname">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required name="pass">
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
            <div class="text">
                <h3>Don't have an account? <a href="{% url 'register' %}">Register now</a></h3>
            </div>
            <div class="text">
                <h3>Forgot Password? <a href="#">Reset</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
